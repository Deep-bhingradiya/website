# Techlab Page
  techlabPageTitle: Techlab
  techlabTitle: APPUiO & OpenShift Techlabs in Bern, Zürich und Basel
  techlabSubtitle: Mit einer Container Plattform ändert sich die Art, wie wir Software entwickeln. Puzzle stellt OpenShift V3 - die Container Plattform von Red Hat - in einem Techlab vor.
  techlabDetails: |-
    <p>Die Teilnehmer lernen dabei&nbsp;hands-on die wichtigsten Schritte, wie eine Applikation in die Cloud gebracht wird und wie Container auf einer PaaS deployed und betrieben&nbsp;werden können.</p>
    <p>Mit OpenShift werden IT-Prozesse automatisiert und die Bereitstellung&nbsp;von IT-Services gestrafft. Im Techlab erwarten dich folgende Themen:</p>
    <p><strong>Hands on Workshop</strong></p>
    <ul>
    <li>Einrichten CLI</li>
    <li>Quicktour durch OpenShift V3</li>
    <li>Die erste Applikation deployen</li>
    <li>Advanced CLI Commands</li>
    <li>Routen erstellen</li>
    <li>Skalieren von Applikationen</li>
    <li>Datenbank deployen und anbinden</li>
    <li>Code Änderungen via Webhook direkt integrieren</li>
    <li>Persistent Storage anbinden und verwenden für Datenbank</li>
    <li>Applikationstemplates</li>
    </ul>
    <p>Daten:</p>
    <ul>
    <li><a href="https://app.hatchbuck.com/OnlineForm/82553502935">08. November 2018 in Basel</a></li>
    <li><a href="https://app.hatchbuck.com/OnlineForm/82553502934">22. November 2018 in Zürich</a></li>
    </ul>
    <p>Zeit: 14:00 bis 17:30 Uhr<br>
    Ort: Neugasse 10, Zürich oder Belpstrasse 37, Bern</p>
    <p>Die Teilnahme ist kostenlos. Bitte bring für das Lab deinen Laptop mit. Die Platzzahl ist beschränkt.</p>

