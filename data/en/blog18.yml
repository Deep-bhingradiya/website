- day: 01
  month: Mai
  title: "Amazee.io und APPUiO"
  subtitle: |
            <img src="/images/Amazeeio" alt="Amazee.io"/>
            "Amazee.io bietet in über 16 Ländern basierend auf APPUiO eine Drupal-Webhosting-Plattform mit Microservices an. Die Zusammenarbeit seit der ersten Stunde basiert auf gemeinsamen Werten und hohen technologischen Ansprüchen."
  details: |
            <p>Im Sommer 2017 lancierte Amazee.io ein neues Produkt: Lagoon. Die Open Source Drupal Hosting Plattform nimmt den Programmcode von Entwicklern, bildet damit Docker Images, überträgt diese in OpenShift/Kubernetes und überwacht gleichzeitig die Deployments. Dieser gesamte Prozess läuft auf APPUiO. „Der Entscheid für APPUiO kam nicht von ungefähr: Mit den Initianten der Container Plattform verbindet uns eine jahrelange professionelle Zusammenarbeit im Betrieb“, so Bastian Widmer, System Engineer bei Amazee.io. Zudem teile man die selben Werte und setze konsequent auf OpenSource. “Der gesamte Sourcecode von Lagoon ist als <a href="https://github.com/amazeeio/lagoon">Opensource Projekt</a> veröffentlicht”, erklärt Widmer. Bereits in der Betaphase wurden die ersten Projekte auf APPUiO umgesetzt. Schnell wurde die Zusammenarbeit ausgebaut. „Lagoon ist gemeinsam mit APPUiO gewachsen“, so Widmer.</p>
            
            <p>Die Vorteile von APPUiO sieht der Systemtechniker in der Unterstützung, OpenShift zu verstehen. Um OpenShift unabhängig zu betreiben, bräuchte man viel Wissen und müsste sich stetig auf dem Laufenden halten. “Im Rahmen von Managed Private APPUiO wird uns dies abgenommen. Denn Updates und der Betrieb werden automatisch von den Experten durchgeführt”, erklärt Widmer.</p>
            
            <p>Die Zusammenarbeit zwischen den Partnern erfolgt meistens in Projekten. „Wir sehen uns dabei als Experten für das Drupal-Hosting, APPUiO ist der Spezialist in Sachen OpenShift.“ Die Leistungen von APPUiO reichen von der Beratung über den Aufbau bis hin zum Betrieb. „Regelmässig führen wir gemeinsame Stand-ups durch“, so Widmer. In naher Zukunft will Amazee.io mit Lagoon zusätzliche Länder erschliessen – mit APPUiO als starkem OpenShift-Partner an seiner Seite.</p>
            
            <p><a href="https://www.amazee.io/">www.amazee.io</a></p>

- day: 06
  month: Apr
  title: "Adcubum und APPUiO"
  subtitle: |
            <img src="/images/Partner-037_def_web_01.jpg" alt="Adcubum"/>
            "Seit 1997 bietet Adcubum als führender Schweizer Hersteller von Standardsoftware für die Versicherungswirtschaft die Software adcubum SYRIUS an. Rund 20 Jahre später wird die Software nun mit Hilfe von APPUiO auf OpenShift von Red Hat transferiert."
  details: |
            <p>Unflexibilität, hohe Koordination und technische Herausforderungen: „2016 merkten wir, dass die Konfiguration von mehreren Applikationen in der damaligen Umgebung sehr komplex war“, erklärt Matthias Summer, Senior System Engineer bei Adcubum. Nach intensiver Recherche nach Lösungen stand fest: „Wir wollen OpenShift von Red Hat nutzen“. Mit APPUiO habe man sogar einen Partner gefunden, der noch viel mehr bietet. „Erfahrene Experten, die sich tagtäglich mit OpenShift auseinandersetzen, haben die Plattform hier bei uns im Haus aufgebaut und uns geschult”, so Summer. Gemeinsam mit seinem Team von insgesamt fünf System Engineers betreibt Summer rund 500 Testinstallationen von adcubum SYRIUS. „Dank APPUiO können wir nun auf Knopfdruck Testumgebungen deployen“, sagt Summer.</p>
            
            <p>Bis Ende 2018 möchte Adcubum 95 Prozent der Entwicklungs- und Testinstanzen auf OpenShift zum Laufen bringen. Die Herausforderung liegt dabei darin, eine 20 Jahre alte Applikation mit mehreren Millionen Zeilen Code für die neue Container Plattform aufzubereiten. Obwohl der Aufwand gross ist, sieht Summer nur Vorteile: „Da wir in Zukunft auf einer einzigen Plattform arbeiten, verbessert sich die Zusammenarbeit zwischen Entwicklung und Betrieb massiv. Zudem werden wir effizienter.“ Profitieren können auch die Kunden wie beispielsweise Helsana, Concordia, Visana und SUVA. Sie könnten zukünftig (frühestens ab 2019) adcubum SYRIUS auch in Form von Containern erhalten und diese auf ihrer eigenen OpenShift Installation betreiben. “Die Entwicklungsplattform der Kunden ist dann identisch mit unserer. Dadurch können Updates automatisch und viel häufiger durchgeführt werden”, erklärt Summer.</p>
            
            <p>Seit Ende 2017 läuft adcubum SYRIUS auf der OpenShift Container Plattform APPUiO. „Nun möchten wir auch unsere Kunden von OpenShift begeistern“. Dabei setzt Adcubum auf die enge Partnerschaft mit APPUiO.</p>
            
            <p><a href="https://www.adcubum.com/home">www.adcubum.com</a></p>

