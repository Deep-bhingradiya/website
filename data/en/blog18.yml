- day: 03
  month: August
  title: "Backup Service auf APPUiO - Beta Version"
  subtitle: |
            Der Backup Service auf APPUiO geht in die Beta Version.
  details: |
            <p>Ab sofort bieten wir auf APPUiO einen voll integrierten Backup Service an. Der Backup Service speichert die Daten eines persistenten Volumes (PVC) regelmässig auf einen S3-Objektspeicher der Wahl. Als Anwender der Plattform definiert man selber, wo (Cloud-Anbieter und geographisch) die Daten gespeichert werden sollen. Wir empfehlen den Object Storage von cloudscale.ch.</p>
            <p>Technisch basiert der Backup Service auf <a href="https://restic.net/">Restic</a> und wird über einen Backup Operator gesteuert.</p>
            <p>In der Beta Version wird noch kein aktives Monitoring der Backups gemacht und es fallen keine zusätzlichen Kosten zum Backup Storage an. Sobald der Backup Service die Beta Version beendet hat informieren wir über das Preismodell.</p>
            <p>Aktuell werden automatisch alle "ReadWriteMany" PVCs im Backup gespeichert. Geplant ist, dass auch andere Volumes wie Datenbanken konsistent ins Backup aufgenommen werden können.</p>
            <p>Die Dokumentation ist unter <a href="http://docs.appuio.ch/en/latest/baas.html">docs.appuio.ch</a> zu finden. Über ein Feedback unter <a href="support@appuio.ch">support@appuio.ch</a> freuen wir uns.</p>
